<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nlp_compromise Demo</title>
    <script src="https://npmcdn.com/nlp_compromise@3.0.6/builds/nlp_compromise.min.js"></script>
    <style>
      input{
        font-size:30px;
        height:40px;
      }
      .result{
        color:steelblue;
        font-size:50px;
      }
      h3{
        color:grey;
      }
    </style>
    </head>
    <body style="position:relative; width:100%; height:100%; padding:20%;">
      <h3>verb.to_past()</h3>
      <input type="text" id="input" onKeyPress="plural()" onKeyUp="plural()" value="conjugate"/>
      <div id="result" class="result">
      </div>
    </body>
    <script>
      var nlp=window.nlp_compromise

      function plural(){
        var present = document.getElementById('input').value
        var past = nlp.verb(present).to_past()
        document.getElementById('result').innerText = past
      }
      //go!
      plural()
    </script>
  </html>
